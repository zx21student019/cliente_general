<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="principal">
        <form action="">
            <div>
                <label for="EquipLocal" class="">Equipo Local:</label>
                <br>
                <input type="text" id="EquipLocal" placeholder="Introduzca el nombre del equipo local" class="inputs">
            </div>


            <div>
                <label for="EquipVisitante" class="">Equip Visitante:</label>
                <br>
                <input type="text" id="EquipVisitante" placeholder="Introduzca el nombre del equipo visitante"
                    class="inputs">
            </div>


            <div>
                <label for="PuntosLocal" class="">Puntos Local:</label>
                <br>
                <input type="text" name="" id="PuntosLocal" placeholder="Introduzca la cantidad de Puntos local"
                    class="inputs">
            </div>


            <div>
                <label for="PuntosVisitante" class="">Puntos Visitante:</label>
                <br>
                <input type="text" name="" id="PuntosVisitante" placeholder="Introduzca la cantidad de Puntos visitante"
                    class="inputs">
            </div>
            <button type="button" id="btnER">Enviar resultado</button>
            <button type="button" id="btnMR" disabled>Modificar resultado</button>
            <button type="button" id="btnBP" disabled>Borrar partido</button>
            <button type="button" id="btnLF">Limpiar formulario</button>
        </form>
    </div>
    <hr>


    <div>
        <table class="tabla">
            <thead>
                <tr class="tr-info">
                    <th>Equipo Local</th>
                    <th>Equipo Visitante</th>
                    <th>Puntos Local</th>
                    <th>Puntos Visitante</th>
                </tr>
            </thead>
            <tbody id="tablaCuerpo">
            </tbody>
        </table>
    </div>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/principal.js"></script>
</body>

</html>
