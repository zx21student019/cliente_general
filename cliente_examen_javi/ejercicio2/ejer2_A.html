<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-3.6.1.js"></script>
</head>
<body>
    <script>
        // Definimos una función llamada "cambiaColor"
        function cambiaColor() {
            // Seleccionamos todos los elementos con la clase "color" y cambiamos su color al valor seleccionado en el select
            $('.color').css('color',$('#selecion').val());
        }
    </script>
    
    <!-- Creamos un select con tres opciones de colores: rojo, verde y azul -->
    <select id="selecion">
        <option value="red">rojo</option>
        <option value="green">verde</option>
        <option value="blue">azul</option>
    </select>
    
    <!-- Creamos un botón que llamará a la función "cambiaColor" cuando se haga clic en él -->
    <button onclick="cambiaColor()">Cambia el color</button>
    
    <!-- Creamos tres elementos con la clase "color" y un ID único para cada uno -->
    <h2 class="color" id="titCap">CAPÍTULO PRIMERO</h2>
    <h4 class="color" id="entrada">Que trata de la condición y ejercicio del famoso y valiente hidalgo don Quijote de la Mancha</h4>
    <p class="color" id="parrafo">En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que vivía un hidalgo 
        de los de lanza en astillero, adarga antigua, rocín flaco y galgo corredor.</p>

</body>

</html>
